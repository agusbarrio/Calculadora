<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>Calculadora</title>
</head>

<body>
  <h1>Calculadora en JS</h1>
  <div class="container">
    <div class="calculator-display" id="calculator-display">
      <p class="line" id="operations"></p>
      <p class="line" id="result"></p>
    </div>
    <div class="calculator-keypad">
      <button class="keypad-button" id="off">OFF</button>
      <button class="keypad-button" id="ac">AC</button>
      <button class="keypad-button" id="delete">&#8592</button>
      <button class="keypad-button" id="on">ON</button>
      <button class="keypad-button" id="b7">7</button>
      <button class="keypad-button" id="b8">8</button>
      <button class="keypad-button" id="b9">9</button>
      <button class="keypad-button" id="div">/</button>
      <button class="keypad-button" id="b4">4</button>
      <button class="keypad-button" id="b5">5</button>
      <button class="keypad-button" id="b6">6</button>
      <button class="keypad-button" id="bx">x</button>
      <button class="keypad-button" id="b1">1</button>
      <button class="keypad-button" id="b2">2</button>
      <button class="keypad-button" id="b3">3</button>
      <button class="keypad-button" id="subtraction">-</button>
      <button class="keypad-button" id="b0">0</button>
      <button class="keypad-button" id="comma">,</button>
      <button class="keypad-button" id="equal">=</button>
      <button class="keypad-button" id="sum">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
